<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="first">
      <h1 class="title">Bem-vindo ao Jogo de Adivinhação!</h1>
      <p class="txt">Advinhe o número secreto entre 1 e 100! Você tem 10 tentativas. Boa sorte!</p>
      <p class="feedback">Faça seu primeiro palpite!</p>
      <input
        type="number"
        name="number"
        placeholder="Insira um número"
        class="input-number"
      />
      <br />
      <button class="submit">Chutar!</button>
    </div>

    <div class="game">
      <div class="menor"><h4>1</h2></div>
      <h4><</h4>
      <div class="number-mid">
        <h2 class="the-number">?</h4>
      </div>
      <h4>></h4>
      <div class="maior"><h4>100</h2></div>
    </div>

    <div class="hotOrCold"></div>
    <div class="changes"></div>

    <h3>Boa sorte e divirta-se!</h3>

    
    <div class="popup-win">
      <div class="overlay"></div>
      <div class="popup-content-win">
          <h2>Acertouuu</h2>
          <img src="assets/SORRY.gif" alt="gif emoji sorrindo" class="gif">
          <div class="tentativaTotal"></div>
          <button class="again" onclick="againGame()">Reniciar</button>
      </div>
    </div>
    <div class="popup-lose">
      <div class="popup-content-lose">
        <h2>Oh dó</h2>
        <img src="assets/cry.gif" alt="gif emoji chorando" class="gif">
        <div class="valorFinal"></div>
        <button class="again" onclick="againGame()">Reniciar</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
